<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="page.css">
    <script src="https://kit.fontawesome.com/ec43344725.js" crossorigin="anonymous"></script>
</head>
<body>
    <body>
        <main>
            <section>
                <div class="signup-container">

                    <form>
                        <h2><b>Create an account for free</b></h2>

                        <p>Free forever. No payment needed.</p>

                        <label for="email"><b>Your email</b> <span>*</span></label>
                        <input type="email" id="email" name="email" placeholder="Please enter your email" required>

                        <label for="username"><b>Create username</b><span>*</span></label>
                        <input type="text" id="username" name="username"  placeholder="Enter your user" required>

                        <label for="pwd"><b>Password</b><span>*</span></label>
                        <div class="password-container">
                            <input type="password" id="pwd" name="pwd" class="password-input" placeholder="Enter password" required>
                            <i class="fa-solid fa-eye"></i>
                        </div>

                        <div class="checkbox-container">
                            <input type="checkbox" id="Terms" name="Terms" required>
                            <p>By creating an account, you are agreeing to our Terms and conditions and Privacy Policy.</p>
                        </div>

                        <button class="signup"><b>SIGN UP</b></button>

                        <a href="">Already have an account?</a>
                    </form>

                </div>
            <div class="picture"><img src="./images/man-in-suit.jpg" alt="man-in-suit"></div>

        </section>
        </main>
    </body>
</html>
